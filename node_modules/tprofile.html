<html>
    <head>
    <script src="C:\anjular.js\angular.min.js"></script>
<style>
    body{background-color: aquamarine;}
</style>
    
</head>
    <body>
        <img src="C:\project\teacher.jpg" alt="teacher" width="200px" height="200" align="right" >
        <div ng-app="app">
            <form name="form">
                <h1><center>Teacher profile</center></h1>
               First Name<input type="text" ng-model="size" ng-maxlength="20" name="fsize" ><br>
               <br>
               Last Name<input type="text" ng-model="lsize" ng-maxlength="20" name="lsize" ><br>
               <br>
         Mobile No<input type="number" ng-model="no" ng-maxlength="10" name="no"><br>
        <br>
        Nationality <input type="text" ng-model="nsize"  >  <br>
        <br>
            Address<input type="text" ng-model="add" name="add"><br>
            <br>
             Email-Address<input type="email" ng-model="em" name="em" ><br>
             <br>
                         
                Occupation<input type="text" ng-model="occ" name="occ"><br>
                <br>
                Birth Date<input type="text" ng-model="date" name="date" ><br>
                <br>
               Place of Birth <input type="text" ng-model="birth" name="birth" ><br>
            <br>
            Languages<input type="text" ng-model="lan" name="lan" ><br>
            <br>
            Some other ability<input type="text" ng-model="add" name="add" ><br>
            <br>
            Interest<input type="text" ng-model="in" name="in" ><br>
            <br>
            Social Networking Sites<input type="text" ng-model="so" name="so" ><br>
            <br>
            <input type="button" value="submit">
            <input type="button" value="reset">

                </form>           
    </body>

</html>
