<h1 style="background-color:skyblue;"> <center>Doctor Details</center></h1>
<table border="1">
    <tr>
        <th>Dno</th>
        <th>Name</th>
        <th>Address</th>
        <th>Contact No</th>
    </tr>
    <tr ng-repeat="x in doctor">
        <td>{{x.dno}}</td>
        <td>{{x.name}}</td>
        <td>{{x.addr}}</td>
        <td>{{x.cno}}</td>
    </tr>
</table>
